name: CI
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libblas-dev liblapack-dev libbz2-dev liblzma-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
      - name: Install
        run: |
          pip install -U pip maturin
          # Create virtualenv (maturin develop requires a venv)
          python -m venv .venv
          source .venv/bin/activate
          # Install package in editable mode using maturin develop
          # This installs the Rust extension
          maturin develop -m rust/crates/netsmith-py/Cargo.toml
          # Install Python code (like in makefile: pip install -e .[pandas,polars,networkx])
          # This installs the Python packages from src/
          pip install -e .
          # Install optional dependencies needed for tests
          pip install networkx
          # Install dev dependencies
          pip install pytest pytest-cov black flake8 mypy isort PyYAML
      - name: Lint with black
        run: |
          source .venv/bin/activate
          black --check src/ tests/
        continue-on-error: true
      
      - name: Lint with isort
        run: |
          source .venv/bin/activate
          isort --check-only src/ tests/
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          source .venv/bin/activate
          flake8 src/ tests/
        continue-on-error: true
      
      - name: Type check with mypy
        run: |
          source .venv/bin/activate
          mypy src/netsmith
        continue-on-error: true
      
      - name: Run tests
        env:
          PYTHONHASHSEED: "0"
          PYTHONPATH: ${{ github.workspace }}/src:${{ env.PYTHONPATH }}
        run: |
          source .venv/bin/activate
          pytest -q --cov=netsmith --cov-report=term-missing
