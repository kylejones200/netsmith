name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libblas-dev liblapack-dev libbz2-dev liblzma-dev
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest pytest-cov PyYAML
          
      - name: Build and install package
        run: |
          # Create virtualenv (maturin develop requires a venv)
          python -m venv .venv
          source .venv/bin/activate
          # Install the package in editable mode using maturin develop
          maturin develop
          # Install dev dependencies
          pip install pytest pytest-cov black flake8 mypy isort PyYAML
          # Note: scipy, networkx, pandas, polars are optional and not required for core tests

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ --cov=netsmith --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

